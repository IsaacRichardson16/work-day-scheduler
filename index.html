<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"></h1><i class="fas fa-calendar-alt fa-5x"></i><h1>Daily Calendar</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      
      <div class="row">
        <div class="col-xs-1 col-lg-1 hour">8 AM</div>
          <textarea class="timeBox col-xs-10 col-lg-10" rows="4"></textarea>
            <button class="submitBtn far fa-save fa-lg col-1"> Save</button>
      </div>

      <div class="row">
        <div class="col-xs-1 col-lg-1 hour">9 AM</div>
          <textarea class="timeBox col-xs-10 col-lg-10" rows="4"></textarea>
            <button class="submitBtn far fa-save fa-lg col-1"> Save</button>
      </div>

      <div class="row">
        <div class="col-xs-1 col-lg-1 hour">10 AM</div>
          <textarea class="timeBox col-xs-10 col-lg-10" rows="4"></textarea>
            <button class="submitBtn far fa-save fa-lg col-1"> Save</button>
      </div>

      <div class="row">
        <div class="col-xs-1 col-lg-1 hour">11 AM</div>
          <textarea class="timeBox col-xs-10 col-lg-10" rows="4"></textarea>
            <button class="submitBtn far fa-save fa-lg col-1"> Save</button>
      </div>

      <div class="row">
        <div class="col-xs-1 col-lg-1 hour">12 PM</div>
          <textarea class="timeBox col-xs-10 col-lg-10" rows="4"></textarea>
            <button class="submitBtn far fa-save fa-lg col-1"> Save</button>
      </div>

      <div class="row">
        <div class="col-xs-1 col-lg-1 hour">1 PM</div>
         <textarea class="timeBox col-xs-10 col-lg-10" rows="4"></textarea>
            <button class="submitBtn far fa-save fa-lg col-1"> Save</button>
      </div>

      <div class="row">
        <div class="col-xs-1 col-lg-1 hour">2 PM</div>
          <textarea class="timeBox col-xs-10 col-lg-10" rows="4"></textarea>
           <button class="submitBtn far fa-save fa-lg col-1"> Save </button>
      </div>

      <div class="row">
        <div class="col-xs-1 col-lg-1 hour">3 PM</div>
         <textarea class="timeBox col-xs-10 col-lg-10" rows="4"></textarea>
            <button  class="submitBtn far fa-save fa-lg col-1"> Save</button>
      </div>

      <div class="row">
        <div class="col-xs-1 col-lg-1 hour">4 PM</div>
         <textarea class="timeBox col-xs-10 col-lg-10" rows="4"></textarea>
           <button class="submitBtn far fa-save fa-lg col-1"> Save</button>
      </div>

      <div class="row">
        <div class="col-xs-1 col-lg-1 hour">5 PM</div>
          <textarea class="timeBox col-xs-10 col-lg-10" rows="4"></textarea>
            <button class="submitBtn far fa-save fa-lg col-1"> Save</button>
      </div>


    </div> 
    
    <script src="moment/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
